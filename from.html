<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fromStyle.css">
    <script type="text/javascript" src="fromJs.js"></script>
    <title>From</title>
</head>

<body>
    <form action="" class="form">
        <h1 class="text-center">Register</h1>
        <!-- Progress bar -->
        <div class="progressBar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-bar-active" data-title="Intro"></div>
            <div class="progress-step" data-title="Contact"></div>
            <div class="progress-step" data-title="Address"></div>
            <div class="progress-step" data-title="Password"></div>
        </div>
        <div class="from-step from-step-active">
            <div class="input-group">
                <label for="name">Username</label>
                <input type="text" name="Name" placeholder="Username" id="usernem">
            </div>
            <div class="input-group">
                <label for="position">Position</label>
                <input type="text" name="position" placeholder="Position" id="position">
            </div>
            <div class="">
                <div class="">
                    <!-- <button type="button" class="btn">Next</button> -->
                    <a href="#" class="btn btn-next ml width-50" onclick="testa()">Next</a>
                </div>
            </div>
        </div>
        <div class="from-step">
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="phone" name="phone" placeholder="Phone" id="phone">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Email" id="email">
            </div>
            <div class="">
                <div class="btn-group">
                    <!-- <button type="button" class="btn">Next</button> -->
                    <a href="#" class="btn btn-prev">Pre</a>
                    <a href="#" class="btn btn-next">Next</a>
                </div>
            </div>
        </div>
        <div class="from-step">
            <div class="input-group">
                <label for="phone">Address</label>
                <input type="text" name="add" placeholder="Address" id="add">
            </div>
            <div class="input-group">
                <label for="email">Date of Birth</label>
                <input type="text" name="DOB" placeholder="Date of boirth" id="DOB">
            </div>
            <div class="">
                <div class="btn-group">
                    <!-- <button type="button" class="btn">Next</button> -->
                    <a href="#" class="btn btn-prev">Pre</a>
                    <a href="#" class="btn btn-next">Next</a>
                </div>
            </div>
        </div>
        <div class="from-step">
            <div class="input-group">
                <label for="phone">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <!-- <div class="input-group">
                <label for="email">Date of Birth</label>
                <input type="text" name="DOB" placeholder="Date of boirth" id="DOB">
            </div> -->
            <div class="">
                <div class="btn-group">
                    <!-- <button type="button" class="btn">Next</button> -->
                    <a href="#" class="btn btn-prev">Pre</a>
                    <a href="#" class="btn btn-next">Next</a>
                </div>
            </div>
        </div>

    </form>
</body>

</html>
